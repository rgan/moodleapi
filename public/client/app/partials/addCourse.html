<p>Add a new course</p>

{{ status }}
<form novalidate class="simple-form">
  Full name: <input type="text" ng-model="course.fullname" /><br />
  Short name: <input type="text" ng-model="course.shortname" /><br />
  Summary: <textarea ng-model="course.summary"></textarea><br />
  
  <button ng-click="reset()">RESET</button>
  <button ng-click="save(course)">SAVE</button>
</form>
