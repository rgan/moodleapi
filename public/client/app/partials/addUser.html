<p>Add a new user</p>

{{ status }}
<form novalidate class="simple-form">
  User name: <input type="text" ng-model="user.username" /><br />
  Password: <input type="password" ng-model="user.password" /><br />
  First name: <input type="text" ng-model="user.first_name" /><br />
  Last name: <input type="text" ng-model="user.last_name" /><br />
  Email: <input type="text" ng-model="user.email" /><br />
  
  <button ng-click="reset()">RESET</button>
  <button ng-click="save(user)">SAVE</button>
</form>
